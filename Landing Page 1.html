<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Landing Page login Website</title>
	<link rel="stylesheet" type="text/css" href="Landing Page 1.css">
</head>
<body>
	<div class="kotak">
	<h3 class="daftar">Silahkan daftar</h3>
	<br>
	<form class="form">
		<input type="text" name="Nama_lengkap" required / autocomplete="off">
		<label>Nama lengkap</label>
	</form>
	<form class="form">
		<input type="telp" name="phone" required / autocomplete="off" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		<label>Nomor telpon</label>
	</form>
	<form class="form">
		<input type="text" name="Username" required / autocomplete="off">
		<label>Username</label>
	</form>
	<form class="form">
		<input type="Password" name="Password" required / autocomplete="off">
		<label>Password</label>
	</form>
	<form class="form">
		<input type="Password" name="Password" required / autocomplete="off">
		<label>Masukkan Password sekali lagi</label>
	</form>
	<form class="form">	
		<input type="text" name="email" required / autocomplete="off">
		<label>Masukkan email</label>
	</form>
	<br>
		<center>
			<input type="submit" name="submit" class="submit">
		</center>
	</div>
</body>
</html>
